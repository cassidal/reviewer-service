version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reviewer-postgres
    environment:
      POSTGRES_USER: reviewer
      POSTGRES_PASSWORD: reviewer_password
      POSTGRES_DB: reviewer_db
    ports:
      - "0:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer -d reviewer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: postgres:16-alpine
    container_name: reviewer-migrate
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: reviewer_db
      PGUSER: reviewer
      PGPASSWORD: reviewer_password
    volumes:
      - ./migrations:/migrations:ro,Z
    command: >
      sh -c "
        until pg_isready -h postgres -U reviewer -d reviewer_db; do
          echo 'Waiting for postgres...'
          sleep 1
        done &&
        psql -h postgres -U reviewer -d reviewer_db < /migrations/000_initial_schema.sql &&
        psql -h postgres -U reviewer -d reviewer_db < /migrations/001_create_pull_requests.sql &&
        echo 'Migrations applied successfully'
      "
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reviewer-backend
    environment:
      CONFIG_PATH: /app/config/docker.yaml
    ports:
      - "8080:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:

