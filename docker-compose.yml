version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: reviewer-postgres
    environment:
      POSTGRES_USER: reviewer
      POSTGRES_PASSWORD: reviewer_password
      POSTGRES_DB: reviewer_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reviewer -d reviewer_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reviewer-backend
    environment:
      CONFIG_PATH: /app/config/docker.yaml
    ports:
      - "8080:8080"
    volumes:
      - ./config/docker.yaml:/app/config/docker.yaml:ro
    restart: unless-stopped

volumes:
  postgres_data:

